<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tharaga â€” Verified Properties in Tamil Nadu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./config.js"></script>
  <script defer src="./app.js"></script>
  <script defer src="./listings.js"></script>
</head>
<body>
  <header class="header">
    <div class="inner container">
      <div class="brand">THARAGA</div>
      <div class="badge">Verified Properties â€¢ Tamil Nadu</div>
    </div>
  </header>

  <main class="container">

    <section class="filter-container">
      <div class="filter-grid">
        
        <!-- Search -->
        <div>
          <label>Search (city, locality, project)</label>
          <input id="q" class="input" placeholder="Type to searchâ€¦ e.g., Anna Nagar, Villas, Porur">
        </div>

        <!-- City -->
        <div>
          <label>City</label>
          <!-- ðŸ”„ CHANGE: allow multiple selection & set size -->
          <select id="city" multiple size="5"></select>
        </div>

        <!-- Locality -->
        <div>
          <label>Locality</label>
          <!-- ðŸ”„ CHANGE: multiple select & size for consistency -->
          <select id="locality" multiple size="5">
            <option value="">Select Locality</option>
          </select>
        </div>

        <!-- Price -->
        <div>
          <label>Price (â‚¹)</label>
          <div class="grid-2">
            <input id="minPrice" class="input" type="number" placeholder="Min">
            <input id="maxPrice" class="input" type="number" placeholder="Max">
          </div>
        </div>

        <!-- Sort -->
        <div>
          <label>Sort</label>
          <select id="sort">
            <option value="relevance">AI Relevance</option>
            <option value="newest">Newest</option>
            <option value="priceLow">Price: Low â†’ High</option>
            <option value="priceHigh">Price: High â†’ Low</option>
            <option value="areaHigh">Area: High â†’ Low</option>
          </select>
        </div>

        <!-- Type -->
        <div>
          <label>Type</label>
          <select id="ptype">
            <option value="">Any</option>
            <option>Apartment</option>
            <option>Villa</option>
            <option>Plot</option>
            <option>Independent House</option>
          </select>
        </div>

        <!-- BHK -->
        <div>
          <label>BHK</label>
          <select id="bhk">
            <option value="">Any</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <!-- Furnished -->
        <div>
          <label>Furnished</label>
          <select id="furnished">
            <option value="">Any</option>
            <option>Semi Furnished</option>
            <option>Unfurnished</option>
            <option>Fully Furnished</option>
          </select>
        </div>

        <!-- Facing -->
        <div>
          <label>Facing</label>
          <select id="facing">
            <option value="">Any</option>
            <option>East</option>
            <option>West</option>
            <option>North</option>
            <option>South</option>
          </select>
        </div>

        <!-- Area -->
        <div>
          <label>Area (sqft)</label>
          <div class="grid-2">
            <input id="minArea" class="input" type="number" placeholder="Min">
            <input id="maxArea" class="input" type="number" placeholder="Max">
          </div>
        </div>

        <!-- Amenities -->
        <div>
          <label>Amenities (contains)</label>
          <input id="amenity" class="input" placeholder="e.g., Gym, Lift, Parking">
        </div>

      </div>

      <!-- Buttons -->
      <div class="filter-actions">
        <button id="reset" class="btn secondary">Reset</button>
        <button id="apply" class="btn">Apply Filters</button>
      </div>
    </section>

    <section id="stats" class="row" style="margin:12px 0 4px">
      <div class="tag" id="count">0 results</div>
      <div class="row" id="activeFilters" style="gap:8px"></div>
    </section>

    <section id="results" class="grid" style="grid-template-columns:repeat(auto-fill,minmax(300px,1fr));"></section>
    <div id="pager" class="pager"></div>
  </main>

  <footer class="footer">Â© Tharaga â€” Safe, Transparent, Verified</footer>
</body>
</html>
